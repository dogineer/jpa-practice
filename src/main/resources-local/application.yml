spring:
  profiles:
    include: core
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/point
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        ddl-auto: create-drop
    generate-ddl: true
    open-in-view: false

logging:
  level:
    org:
      hibernate: info